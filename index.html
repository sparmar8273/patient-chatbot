<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Chatbot</title>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 25px 20px 25px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
            margin-top: 10px;
        }
        
        .chat-header .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85em;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background-color: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.offline {
            background-color: #f44336;
            animation: none;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-radius: 0;
        }
        
        .message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-avatar {
            min-width: 60px;
            max-width: 80px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            font-size: 10px;
            text-align: center;
            padding: 2px 4px;
            word-wrap: break-word;
            line-height: 1.2;
        }
        
        .bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            order: 0;
        }
        
        .user .message-avatar {
            background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
            order: 1;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 4px;
        }
        
        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        /* Markdown content styling */
        .message-content h1, .message-content h2, .message-content h3 {
            color: #667eea;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        
        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }
        
        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .message-content th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        
        .message-content td {
            padding: 8px 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .message-content tr:hover {
            background-color: #f8f9ff;
        }
        
        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .message-content li {
            margin: 5px 0;
        }
        
        /* Patient card styles */
        .patient-cards-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .patient-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .patient-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }
        
        .patient-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .patient-info {
            display: grid;
            gap: 8px;
            font-size: 14px;
        }
        
        .patient-info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .patient-info-label {
            font-weight: 600;
            color: #666;
        }
        
        .patient-info-value {
            color: #333;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-male {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .badge-female {
            background-color: #fce4ec;
            color: #c2185b;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 20px 20px;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 4px;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s ease;
            margin: 0;
        }
        
        .chat-input-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .chat-input {
            flex: 1;
            padding: 14px 18px;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            color: #333;
        }
        
        .chat-input::placeholder {
            color: #999;
        }
        
        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-right: 2px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
            transform: translateX(1px);
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1000;
        }
        
        .quick-action-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: 20px;
            color: #495057;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1001;
        }
        
        .quick-action-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .error-message {
            background-color: #fee;
            border-left: 4px solid #f44336;
            color: #d32f2f;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .success-message {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
            }
            
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
                max-width: 100%;
                margin: 0;
            }
            
            .chat-header {
                padding: 15px 15px 15px 15px;
                border-radius: 0;
            }
            
            .chat-header h1 {
                font-size: 1.2em;
                margin-top: 5px;
                margin-bottom: 2px;
            }
            
            .chat-header .subtitle {
                font-size: 0.8em;
            }
            
            .status-indicator {
                position: static;
                justify-content: center;
                margin-top: 8px;
                background: rgba(255, 255, 255, 0.15);
                align-self: center;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
                font-size: 0.75em;
                padding: 3px 6px;
            }
            
            .chat-messages {
                padding: 15px;
                gap: 12px;
            }
            
            .message {
                gap: 8px;
            }
            
            .message-content {
                max-width: 80%;
                padding: 12px 15px;
                font-size: 14px;
                line-height: 1.4;
            }
            
            .message-avatar {
                min-width: 45px;
                max-width: 50px;
                height: 32px;
                font-size: 9px;
                border-radius: 16px;
            }
            
            /* Compact table styling for mobile */
            .styled-table,
            table {
                font-size: 12px !important;
                margin: 10px 0 !important;
            }
            
            .styled-table th,
            .styled-table td,
            th, td {
                padding: 8px 6px !important;
                font-size: 12px !important;
            }
            
            .styled-table th,
            th {
                font-size: 11px !important;
                font-weight: 600 !important;
            }
            
            /* Compact patient cards for mobile */
            .patient-card {
                padding: 12px;
                margin-bottom: 8px;
                border-radius: 8px;
            }
            
            .patient-card h3 {
                font-size: 1em;
                margin-bottom: 8px;
            }
            
            .patient-info-row {
                padding: 3px 0;
                font-size: 13px;
            }
            
            .patient-info-label {
                font-size: 12px;
            }
            
            .patient-info-value {
                font-size: 12px;
            }
            
            .badge {
                font-size: 11px;
                padding: 2px 6px;
            }
            
            .chat-input-container {
                padding: 12px;
                border-radius: 0;
            }
            
            .chat-input-wrapper {
                border-radius: 20px;
            }
            
            .chat-input {
                font-size: 14px;
                padding: 12px 16px;
            }
            
            .send-button {
                width: 38px;
                height: 38px;
            }
            
            .send-button svg {
                width: 18px;
                height: 18px;
            }
            
            .quick-actions {
                justify-content: center;
                gap: 6px;
                margin-top: 10px;
            }
            
            .quick-action-btn {
                font-size: 11px;
                padding: 6px 10px;
                border-radius: 15px;
            }
            
            /* WhatsApp-like message styling on mobile */
            .bot .message-content {
                border-radius: 15px;
                border-bottom-left-radius: 4px;
            }
            
            .user .message-content {
                border-radius: 15px;
                border-bottom-right-radius: 4px;
            }
        }
        
        @media (max-width: 480px) {
            .chat-header h1 {
                font-size: 1.1em;
                letter-spacing: 1px;
            }
            
            .message-content {
                max-width: 85%;
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .message-avatar {
                min-width: 40px;
                max-width: 45px;
                height: 30px;
                font-size: 8px;
            }
            
            .quick-action-btn {
                font-size: 10px;
                padding: 5px 8px;
            }
            
            /* Extra compact tables for very small screens */
            .styled-table,
            table {
                font-size: 10px !important;
            }
            
            .styled-table th,
            .styled-table td,
            th, td {
                padding: 6px 4px !important;
                font-size: 10px !important;
            }
            
            .styled-table th,
            th {
                font-size: 9px !important;
            }
            
            /* Horizontal scroll for wide tables */
            div[style*="overflow-x: auto"] {
                -webkit-overflow-scrolling: touch;
            }
            
            .patient-card {
                padding: 10px;
                margin-bottom: 6px;
            }
            
            .patient-card h3 {
                font-size: 0.9em;
            }
            
            .patient-info-row {
                font-size: 12px;
            }
            
            .patient-info-label,
            .patient-info-value {
                font-size: 11px;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .quick-action-btn {
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .send-button {
                min-width: 44px;
                min-height: 44px;
            }
            
            .styled-table tbody tr:hover,
            table tbody tr:hover {
                background-color: transparent !important;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AnantKaya Ai+</h1>
            <div class="subtitle">AI-Powered Patient Data Retrieval System</div>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">Ananta</div>
                <div class="message-content">
                    <p>Hello! I'm your AnantKaya AI+ Assistant. I can help you:</p>
                    <ul style="margin-top: 10px; margin-left: 20px;">
                        <li>Search for patient records</li>
                        <li>View patient details</li>
                        <li>List all patients</li>
                        <li>Filter patients by criteria</li>
                    </ul>
                    <p style="margin-top: 10px;">How can I assist you today?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="quickAction('List all patients')">List All Patients</button>
                <button class="quick-action-btn" onclick="quickAction('Show patient Sanjay Mali')">Search Patient</button>
                <button class="quick-action-btn" onclick="quickAction('Show recent patients')">Recent Patients</button>
                <button class="quick-action-btn" onclick="quickAction('Help')">Help</button>
                <button class="quick-action-btn" onclick="toggleSettings()">⚙️ Settings</button>
                <button class="quick-action-btn" onclick="clearChat()">🗑️ Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let webhookUrl = localStorage.getItem('webhookUrl') || 'https://anantkaya.app.n8n.cloud/webhook/b4b54f90-e90c-4afb-b85f-c0221d39bd3b';
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        // Settings management
        function toggleSettings() {
            const currentUrl = prompt('Enter n8n Webhook URL:', webhookUrl);
            if (currentUrl && currentUrl.trim()) {
                webhookUrl = currentUrl.trim();
                localStorage.setItem('webhookUrl', webhookUrl);
                alert('Webhook URL updated successfully!');
                checkConnection();
            }
        }
        
        // Clear chat function
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatMessages.innerHTML = `
                    <div class="message bot">
                        <div class="message-avatar">Ananta</div>
                        <div class="message-content">
                            <p>Hello! I'm your AnantKaya AI+ Assistant. I can help you:</p>
                            <ul style="margin-top: 10px; margin-left: 20px;">
                                <li>Search for patient records</li>
                                <li>View patient details</li>
                                <li>List all patients</li>
                                <li>Filter patients by criteria</li>
                            </ul>
                            <p style="margin-top: 10px;">How can I assist you today?</p>
                        </div>
                    </div>
                `;
            }
        }
        
        // Connection status check
        async function checkConnection() {
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: getUserId(),
                        input: 'ping'
                    })
                });
                
                if (response.ok) {
                    statusDot.classList.remove('offline');
                    statusText.textContent = 'Online';
                } else {
                    statusDot.classList.add('offline');
                    statusText.textContent = 'Offline';
                }
            } catch (error) {
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function quickAction(action) {
            chatInput.value = action;
            sendMessage();
        }
        
        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            return userId;
        }
        
        function addMessage(content, isUser = false, isHTML = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'Shukan' : 'Ananta';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isHTML) {
                messageContent.innerHTML = content;
            } else {
                messageContent.textContent = content;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageContent;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'Ananta';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator active';
            typingContent.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);
            chatMessages.appendChild(typingDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function formatResponse(text) {
            // Clean up common formatting issues
            text = text.trim();
            
            // Check if it's a structured response that needs formatting
            if (text.includes('\n') || text.includes('*') || text.includes('-')) {
                return formatStructuredText(text);
            }
            
            // For simple text, just return with basic paragraph formatting
            return `<p>${text}</p>`;
        }
        
        function formatStructuredText(text) {
            let formatted = text;
            
            // Convert markdown-style formatting to HTML
            // Bold text (**text** or __text__)
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Italic text (*text* or _text_)
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Headers (# ## ###)
            formatted = formatted.replace(/^### (.*$)/gim, '<h3 style="color: #667eea; margin: 15px 0 10px 0; font-size: 1.1em;">$1</h3>');
            formatted = formatted.replace(/^## (.*$)/gim, '<h2 style="color: #667eea; margin: 15px 0 10px 0; font-size: 1.3em;">$1</h2>');
            formatted = formatted.replace(/^# (.*$)/gim, '<h1 style="color: #667eea; margin: 15px 0 10px 0; font-size: 1.5em;">$1</h1>');
            
            // Convert line breaks to proper paragraphs
            const paragraphs = formatted.split('\n\n');
            formatted = paragraphs.map(para => {
                if (para.trim() === '') return '';
                
                // Check if it's a list
                if (para.includes('\n-') || para.includes('\n•') || para.includes('\n*')) {
                    return formatList(para);
                }
                
                // Check if it's already formatted (has HTML tags)
                if (para.includes('<')) {
                    return para;
                }
                
                return `<p style="margin: 10px 0; line-height: 1.5;">${para.replace(/\n/g, '<br>')}</p>`;
            }).join('');
            
            return formatted;
        }
        
        function formatList(listText) {
            const lines = listText.split('\n');
            let html = '<ul style="margin: 10px 0 10px 20px; line-height: 1.6;">';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('-') || line.startsWith('•') || line.startsWith('*')) {
                    const item = line.substring(1).trim();
                    if (item) {
                        html += `<li style="margin: 5px 0;">${item}</li>`;
                    }
                } else if (line && !line.startsWith('-') && !line.startsWith('•') && !line.startsWith('*')) {
                    // This might be a title or regular text before the list
                    html = `<p style="margin: 10px 0; font-weight: 600;">${line}</p>` + html;
                }
            });
            
            html += '</ul>';
            return html;
        }
        
        function formatPatientResponse(text) {
            // Check if the response contains patient data indicators
            const patientKeywords = ['patient', 'name', 'age', 'gender', 'history', 'diagnosis', 'treatment'];
            const hasPatientData = patientKeywords.some(keyword => 
                text.toLowerCase().includes(keyword)
            );
            
            // Check if it's a table format (pipe-separated with headers)
            if (text.includes('|') && (text.includes('Name') || text.includes('AGE') || text.includes('MOBILE'))) {
                return formatTableResponse(text);
            }
            
            if (hasPatientData) {
                return `
                    <div style="background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%); 
                                border-radius: 8px; 
                                padding: 15px; 
                                border-left: 4px solid #667eea; 
                                margin: 10px 0;">
                        ${formatStructuredText(text)}
                    </div>
                `;
            }
            
            return formatStructuredText(text);
        }
        
        function formatTableResponse(text) {
            // Split the text into lines
            const lines = text.split('\n').filter(line => line.trim() !== '');
            
            // Find the header line (contains | and common headers)
            let headerIndex = -1;
            let dataStartIndex = 0;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (line.includes('|') && (line.includes('Name') || line.includes('AGE') || line.includes('MOBILE'))) {
                    headerIndex = i;
                    break;
                }
            }
            
            if (headerIndex === -1) {
                // No proper header found, treat as regular text
                return formatStructuredText(text);
            }
            
            // Parse header
            const headerLine = lines[headerIndex];
            const headers = headerLine.split('|').map(h => h.trim()).filter(h => h !== '');
            
            // Skip separator line if it exists
            dataStartIndex = headerIndex + 1;
            if (lines[dataStartIndex] && lines[dataStartIndex].includes('---')) {
                dataStartIndex++;
            }
            
            // Parse data rows
            const rows = [];
            for (let i = dataStartIndex; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.includes('|') && line !== '') {
                    const cells = line.split('|').map(cell => cell.trim()).filter(cell => cell !== '');
                    if (cells.length > 0) {
                        rows.push(cells);
                    }
                }
            }
            
            if (rows.length === 0) {
                return formatStructuredText(text);
            }
            
            // Build HTML table
            let html = `
                <div style="margin: 15px 0; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <table style="width: 100%; border-collapse: collapse; background: white;">
                        <thead>
                            <tr style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            `;
            
            // Add headers
            headers.forEach(header => {
                html += `<th style="padding: 12px 15px; color: white; text-align: left; font-weight: 600; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px;">${header}</th>`;
            });
            
            html += `
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Add data rows
            rows.forEach((row, index) => {
                const rowClass = index % 2 === 0 ? 'even' : 'odd';
                html += `<tr style="border-bottom: 1px solid #e0e0e0; transition: all 0.2s ease;" onmouseover="this.style.backgroundColor='#f8f9ff'" onmouseout="this.style.backgroundColor='${index % 2 === 0 ? '#fff' : '#f9f9f9'}'">`;
                
                row.forEach((cell, cellIndex) => {
                    let cellStyle = "padding: 12px 15px; font-size: 14px; border-bottom: 1px solid #f0f0f0;";
                    let cellContent = cell;
                    
                    // Special formatting for certain columns
                    if (headers[cellIndex] && headers[cellIndex].toLowerCase().includes('sex')) {
                        // Format gender with badges
                        const genderClass = cell.toLowerCase() === 'female' ? 'badge-female' : 'badge-male';
                        const genderColor = cell.toLowerCase() === 'female' ? '#fce4ec' : '#e3f2fd';
                        const textColor = cell.toLowerCase() === 'female' ? '#c2185b' : '#1976d2';
                        cellContent = `<span style="background: ${genderColor}; color: ${textColor}; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: 600;">${cell}</span>`;
                    } else if (headers[cellIndex] && headers[cellIndex].toLowerCase().includes('email')) {
                        // Format email as link if it's a valid email
                        if (cell.includes('@')) {
                            cellContent = `<a href="mailto:${cell}" style="color: #667eea; text-decoration: none;">${cell}</a>`;
                        }
                    } else if (headers[cellIndex] && headers[cellIndex].toLowerCase().includes('age')) {
                        // Add "years" to age if it's a number
                        if (!isNaN(cell) && cell !== '' && cell !== '0') {
                            cellContent = `${cell} years`;
                        }
                    }
                    
                    html += `<td style="${cellStyle}">${cellContent}</td>`;
                });
                
                html += `</tr>`;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            // Add summary text if present
            const summaryLines = lines.filter(line => 
                !line.includes('|') && 
                line.trim() !== '' && 
                !line.includes('---') &&
                line.toLowerCase().includes('patient')
            );
            
            if (summaryLines.length > 0) {
                html += `<p style="margin-top: 10px; color: #666; font-style: italic;">${summaryLines.join(' ')}</p>`;
            }
            
            return html;
        }
        
        function parsePatientListResponse(text) {
            text = text.replace(/^Output:\s*/i, '');
            
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const patients = [];
            
            for (let line of lines) {
                if (line.includes('---') || line.toLowerCase().includes('here is the list')) continue;
                
                const parts = line.split('|').map(p => p.trim()).filter(p => p !== '');
                
                if (parts.length >= 3) {
                    if (parts[0] === '#' || parts[1] === 'Name') continue;
                    
                    const patient = {
                        number: parts[0],
                        name: parts[1],
                        sex: parts[2],
                        age: parts[3] || '',
                        mobile: parts[4] || '',
                        email: parts[5] || '',
                        history: parts[6] || ''
                    };
                    patients.push(patient);
                }
            }
            
            const additionalInfo = lines.find(line => 
                line.toLowerCase().includes('please specify') || 
                line.toLowerCase().includes('along with')
            );
            
            return { patients, additionalInfo };
        }
        
        function formatPatientCards(patients, additionalInfo = null) {
            if (patients.length === 0) return '<p>No patient data found.</p>';
            
            let html = '<div class="patient-cards-container">';
            
            patients.forEach(patient => {
                const genderClass = patient.sex?.toLowerCase() === 'female' ? 'badge-female' : 'badge-male';
                
                html += `
                    <div class="patient-card">
                        <h3>${patient.name}</h3>
                        <div class="patient-info">
                `;
                
                if (patient.sex) {
                    html += `
                        <div class="patient-info-row">
                            <span class="patient-info-label">Gender:</span>
                            <span class="patient-info-value">
                                <span class="badge ${genderClass}">${patient.sex}</span>
                            </span>
                        </div>
                    `;
                }
                
                if (patient.age) {
                    html += `
                        <div class="patient-info-row">
                            <span class="patient-info-label">Age:</span>
                            <span class="patient-info-value">${patient.age} years</span>
                        </div>
                    `;
                }
                
                if (patient.mobile) {
                    html += `
                        <div class="patient-info-row">
                            <span class="patient-info-label">Mobile:</span>
                            <span class="patient-info-value">${patient.mobile}</span>
                        </div>
                    `;
                }
                
                if (patient.email && patient.email !== '---') {
                    html += `
                        <div class="patient-info-row">
                            <span class="patient-info-label">Email:</span>
                            <span class="patient-info-value">${patient.email}</span>
                        </div>
                    `;
                }
                
                if (patient.history && patient.history !== '---') {
                    html += `
                        <div class="patient-info-row">
                            <span class="patient-info-label">History:</span>
                            <span class="patient-info-value">${patient.history}</span>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            if (additionalInfo) {
                html += `<p style="margin-top: 15px; font-style: italic; color: #666;">${additionalInfo}</p>`;
            }
            
            return html;
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            sendButton.disabled = true;
            addMessage(message, true);
            chatInput.value = '';
            showTypingIndicator();
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: getUserId(),
                        input: message
                    })
                });
                
                removeTypingIndicator();
                sendButton.disabled = false;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const responseData = await response.json();
                console.log('Response from n8n:', responseData);
                
                // Handle array responses (n8n sometimes returns arrays)
                let processedData = responseData;
                if (Array.isArray(responseData) && responseData.length > 0) {
                    processedData = responseData[0]; // Use the first item in the array
                }
                
                // Only show debug info if there are actual issues, not for normal responses
                if (Object.keys(processedData).length === 0) {
                    addMessage(
                        `<div class="error-message">
                            <strong>Debug Info:</strong><br>
                            Received empty object from webhook.<br>
                            Check your n8n workflow output format.
                        </div>`,
                        false,
                        true
                    );
                    return;
                }
                
                if (processedData.Output) {
                    const outputText = processedData.Output;
                    
                    if (outputText.includes('|') && outputText.includes('Name')) {
                        const { patients, additionalInfo } = parsePatientListResponse(outputText);
                        if (patients.length > 0) {
                            const formattedHTML = formatPatientCards(patients, additionalInfo);
                            addMessage(formattedHTML, false, true);
                        } else {
                            const cleanedText = outputText.replace(/^Output:\s*/i, '');
                            const formattedResponse = formatPatientResponse(cleanedText);
                            addMessage(formattedResponse, false, true);
                        }
                    } else {
                        const cleanedText = outputText.replace(/^Output:\s*/i, '');
                        const formattedResponse = formatPatientResponse(cleanedText);
                        addMessage(formattedResponse, false, true);
                    }
                } else if (processedData.output) {
                    // Handle the 'output' field from n8n AI Agent
                    const outputText = processedData.output;
                    if (typeof outputText === 'string' && outputText.trim()) {
                        const formattedResponse = formatPatientResponse(outputText.trim());
                        addMessage(formattedResponse, false, true);
                    } else if (typeof outputText === 'object') {
                        // If output is an object, try to format it nicely
                        const jsonString = JSON.stringify(outputText, null, 2);
                        addMessage(`<pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto;">${jsonString}</pre>`, false, true);
                    } else {
                        addMessage('<p>Empty response received</p>', false, true);
                    }
                } else if (processedData.message) {
                    const formattedResponse = formatPatientResponse(processedData.message);
                    addMessage(formattedResponse, false, true);
                } else if (processedData.response) {
                    const formattedResponse = formatPatientResponse(processedData.response);
                    addMessage(formattedResponse, false, true);
                } else if (processedData.text) {
                    const formattedResponse = formatPatientResponse(processedData.text);
                    addMessage(formattedResponse, false, true);
                } else if (processedData.data) {
                    // Sometimes data is nested in a 'data' field
                    if (typeof processedData.data === 'string') {
                        const formattedResponse = formatPatientResponse(processedData.data);
                        addMessage(formattedResponse, false, true);
                    } else {
                        const jsonString = JSON.stringify(processedData.data, null, 2);
                        addMessage(`<pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto;">${jsonString}</pre>`, false, true);
                    }
                } else if (processedData.result) {
                    const formattedResponse = formatPatientResponse(processedData.result);
                    addMessage(formattedResponse, false, true);
                } else {
                    // Only show debug info if we truly can't find any response data
                    const keys = Object.keys(processedData);
                    let displayed = false;
                    
                    // Try to find any meaningful response field
                    for (const key of keys) {
                        if (typeof processedData[key] === 'string' && processedData[key].trim()) {
                            const formattedResponse = formatPatientResponse(processedData[key].trim());
                            addMessage(formattedResponse, false, true);
                            displayed = true;
                            break;
                        }
                    }
                    
                    // Only show debug if we genuinely can't find any content
                    if (!displayed) {
                        addMessage(
                            `<div class="error-message">
                                <strong>Unable to display response</strong><br>
                                The webhook returned data but it's not in a recognized format.<br>
                                <details style="margin-top: 10px;">
                                    <summary style="cursor: pointer; color: #667eea; font-weight: 500;">View raw response</summary>
                                    <pre style="font-size: 12px; white-space: pre-wrap; margin-top: 10px; background: #f5f5f5; padding: 10px; border-radius: 4px; border: 1px solid #ddd;">${JSON.stringify(responseData, null, 2)}</pre>
                                </details>
                            </div>`,
                            false,
                            true
                        );
                    }
                }
                
            } catch (error) {
                removeTypingIndicator();
                sendButton.disabled = false;
                console.error('Error:', error);
                
                addMessage(
                    `<div class="error-message">
                        <strong>Connection Error:</strong><br>
                        Unable to connect to the webhook. Please check:
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            <li>Webhook URL is correct</li>
                            <li>n8n workflow is active</li>
                            <li>CORS is enabled in n8n</li>
                        </ul>
                    </div>`,
                    false,
                    true
                );
            }
        }
        
        // Initialize
        window.onload = function() {
            chatInput.focus();
            checkConnection();
            setInterval(checkConnection, 30000);
        };
    </script>
