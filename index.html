<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Chatbot</title>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .chat-header .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .status-indicator {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background-color: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.offline {
            background-color: #f44336;
            animation: none;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }
        
        .bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            order: 0;
        }
        
        .user .message-avatar {
            background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
            order: 1;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 4px;
        }
        
        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        /* Markdown content styling */
        .message-content h1, .message-content h2, .message-content h3 {
            color: #667eea;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        
        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }
        
        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .message-content th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        
        .message-content td {
            padding: 8px 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .message-content tr:hover {
            background-color: #f8f9ff;
        }
        
        .message-content code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .message-content pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .message-content li {
            margin: 5px 0;
        }
        
        .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 10px 0;
            color: #666;
            font-style: italic;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
        
        .send-button:hover {
            transform: scale(1.1);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .quick-action-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: 20px;
            color: #495057;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .quick-action-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Patient data display styles */
        .patient-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }
        
        .patient-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .patient-info {
            display: grid;
            gap: 8px;
            font-size: 14px;
        }
        
        .patient-info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .patient-info-label {
            font-weight: 600;
            color: #666;
        }
        
        .patient-info-value {
            color: #333;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-male {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .badge-female {
            background-color: #fce4ec;
            color: #c2185b;
        }
        
        .error-message {
            background-color: #fee;
            border-left: 4px solid #f44336;
            color: #d32f2f;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .success-message {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Connection settings modal */
        .settings-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .settings-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-header h1 {
                font-size: 1.4em;
            }
            
            .quick-actions {
                justify-content: center;
            }
            
            .settings-button {
                position: static;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="settings-button" onclick="toggleSettings()">⚙️ Settings</button>
            <h1>Patient Information Assistant</h1>
            <div class="subtitle">AI-Powered Patient Data Retrieval System</div>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <p>Hello! I'm your Patient Information Assistant. I can help you:</p>
                    <ul style="margin-top: 10px; margin-left: 20px;">
                        <li>Search for patient records</li>
                        <li>View patient details</li>
                        <li>List all patients</li>
                        <li>Filter patients by criteria</li>
                    </ul>
                    <p style="margin-top: 10px;">How can I assist you today?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="quickAction('List all patients')">List All Patients</button>
                <button class="quick-action-btn" onclick="quickAction('Show patient Sanjay Mali')">Search Patient</button>
                <button class="quick-action-btn" onclick="quickAction('Show recent patients')">Recent Patients</button>
                <button class="quick-action-btn" onclick="quickAction('Help')">Help</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let webhookUrl = localStorage.getItem('webhookUrl') || 'https://anantkaya.app.n8n.cloud/webhook/b4b54f90-e90c-4afb-b85f-c0221d39bd3b';
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        // Settings management
        function toggleSettings() {
            const currentUrl = prompt('Enter n8n Webhook URL:', webhookUrl);
            if (currentUrl && currentUrl.trim()) {
                webhookUrl = currentUrl.trim();
                localStorage.setItem('webhookUrl', webhookUrl);
                alert('Webhook URL updated successfully!');
                checkConnection();
            }
        }
        
        // Connection status check
        async function checkConnection() {
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: getUserId(),
                        input: 'ping'  // Simple test message
                    })
                });
                
                if (response.ok) {
                    statusDot.classList.remove('offline');
                    statusText.textContent = 'Online';
                } else {
                    statusDot.classList.add('offline');
                    statusText.textContent = 'Offline';
                }
            } catch (error) {
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function quickAction(action) {
            chatInput.value = action;
            sendMessage();
        }
        
        function addMessage(content, isUser = false, isHTML = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isHTML) {
                messageContent.innerHTML = content;
            } else {
                messageContent.textContent = content;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageContent;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator active';
            typingContent.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);
            chatMessages.appendChild(typingDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function detectResponseType(data) {
            // Check if it's a string
            if (typeof data === 'string') {
                // Check if it looks like a pipe-separated table
                if (data.includes(' | ') && (data.includes('\n') || data.includes('---'))) {
                    return 'table';
                }
                // Check if it looks like markdown (has markdown indicators)
                if (data.includes('#') || data.includes('*') || data.includes('```') || 
                    data.includes('[') || data.includes('!')) {
                    return 'markdown';
                }
                return 'text';
            }
            
            // Check if it's JSON object
            if (typeof data === 'object' && data !== null) {
                return 'json';
            }
            
            return 'unknown';
        }
        
        function parseTableResponse(text) {
            // Parse pipe-separated table format into HTML table
            const lines = text.split('\n').filter(line => line.trim() !== '');
            
            // Check if this is a patient list format
            if (text.includes('Name') && text.includes('Sex') && text.includes('Age')) {
                // Find the header line
                const headerIndex = lines.findIndex(line => line.includes('Name') && line.includes('Sex'));
                if (headerIndex === -1) return processMarkdown(text);
                
                // Parse the header
                const headers = lines[headerIndex].split('|').map(h => h.trim()).filter(h => h);
                
                // Find the separator line (usually with dashes)
                let dataStartIndex = headerIndex + 1;
                if (lines[dataStartIndex] && lines[dataStartIndex].includes('---')) {
                    dataStartIndex++;
                }
                
                // Parse the data rows
                const patients = [];
                for (let i = dataStartIndex; i < lines.length; i++) {
                    const row = lines[i].split('|').map(cell => cell.trim()).filter(cell => cell);
                    if (row.length > 0) {
                        const patient = {};
                        headers.forEach((header, index) => {
                            if (row[index]) {
                                patient[header.toLowerCase()] = row[index];
                            }
                        });
                        patients.push(patient);
                    }
                }
                
                // Format as patient cards
                if (patients.length > 0) {
                    let html = '<div style="max-height: 400px; overflow-y: auto;">';
                    patients.forEach((patient, index) => {
                        html += formatSinglePatient(patient, patient['#'] || (index + 1));
                    });
                    html += '</div>';
                    return html;
                }
            }
            
            // If not a patient table, convert to HTML table
            return convertToHTMLTable(text);
        }
        
        function convertToHTMLTable(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return text;
            
            let html = '<div class="table-container" style="overflow-x: auto; margin: 10px 0;">';
            html += '<table style="width: 100%; border-collapse: collapse;">';
            
            let inHeader = true;
            let skipNext = false;
            
            lines.forEach((line, index) => {
                // Skip separator lines with dashes
                if (line.includes('---') && line.includes('|')) {
                    inHeader = false;
                    skipNext = false;
                    return;
                }
                
                if (skipNext) {
                    skipNext = false;
                    return;
                }
                
                const cells = line.split('|').map(cell => cell.trim()).filter(cell => cell !== '');
                
                if (cells.length > 0) {
                    html += '<tr>';
                    cells.forEach(cell => {
                        if (inHeader) {
                            html += `<th style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px; text-align: left; font-weight: 600;">${cell}</th>`;
                        } else {
                            html += `<td style="padding: 8px 10px; border-bottom: 1px solid #e0e0e0;">${cell}</td>`;
                        }
                    });
                    html += '</tr>';
                    
                    // After first row, we're no longer in header
                    if (inHeader && index === 0) {
                        // Check if next line is separator
                        if (lines[index + 1] && lines[index + 1].includes('---')) {
                            // Stay in header = false will be set when we hit the separator
                        } else {
                            inHeader = false;
                        }
                    }
                }
            });
            
            html += '</table></div>';
            return html;
        }
        
        function processMarkdown(markdown) {
            // Parse markdown to HTML using marked.js
            const html = marked.parse(markdown);
            return html;
        }
        
        function formatPatientData(data) {
            // Check if data is an array of patients
            if (Array.isArray(data)) {
                let html = '<div style="max-height: 400px; overflow-y: auto;">';
                data.forEach((patient, index) => {
                    html += formatSinglePatient(patient, index + 1);
                });
                html += '</div>';
                return html;
            } else if (typeof data === 'object' && data !== null) {
                // Single patient object
                return formatSinglePatient(data);
            } else {
                // Plain text response
                return `<p>${data}</p>`;
            }
        }
        
        function formatSinglePatient(patient, number = null) {
            // Handle if patient is a string
            if (typeof patient === 'string') {
                return `<div class="patient-card"><p>${patient}</p></div>`;
            }
            
            // Extract name - check multiple possible field names
            const name = patient.name || patient.Name || patient.patient_name || 
                        patient.patientName || patient.full_name || patient.fullName || 
                        patient.title || patient.label || 'Unknown';
            
            // Extract gender/sex
            const sex = patient.sex || patient.Sex || patient.gender || patient.Gender || '';
            const genderClass = sex?.toLowerCase() === 'female' ? 'badge-female' : 'badge-male';
            
            // Build the patient card HTML with gradient style
            let html = `<div class="patient-card" style="background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%); border-radius: 12px; padding: 15px; margin-top: 10px; border-left: 4px solid #667eea; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">`;
            
            // Add title with name
            const displayNumber = patient['#'] || number;
            if (displayNumber && name !== 'Unknown') {
                html += `<h3 style="color: #667eea; margin-bottom: 10px; font-size: 1.1em;">#${displayNumber} - ${name}</h3>`;
            } else if (displayNumber) {
                html += `<h3 style="color: #667eea; margin-bottom: 10px; font-size: 1.1em;">Patient #${displayNumber}</h3>`;
            } else {
                html += `<h3 style="color: #667eea; margin-bottom: 10px; font-size: 1.1em;">${name}</h3>`;
            }
            
            html += `<div class="patient-info" style="display: grid; gap: 8px; font-size: 14px;">`;
            
            // Define fields to display with proper formatting
            const fields = [
                { label: 'Gender', value: sex, isGender: true },
                { label: 'Age', value: patient.age || patient.Age, suffix: ' years' },
                { label: 'Mobile', value: patient.mobile || patient.Mobile || patient.phone || patient.Phone || patient.contact },
                { label: 'Email', value: patient.email || patient.Email || patient.mail },
                { label: 'History', value: patient.history || patient.History || patient.medical_history || patient.notes }
            ];
            
            // Render only fields with values
            fields.forEach(field => {
                if (field.value && field.value !== '' && field.value !== '---' && field.value !== 'N/A') {
                    html += `<div class="patient-info-row" style="display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #f0f0f0;">`;
                    html += `<span class="patient-info-label" style="font-weight: 600; color: #666;">${field.label}:</span>`;
                    
                    if (field.isGender) {
                        const badgeStyle = field.value.toLowerCase() === 'female' 
                            ? 'background-color: #fce4ec; color: #c2185b;' 
                            : 'background-color: #e3f2fd; color: #1976d2;';
                        html += `<span class="patient-info-value" style="color: #333;">`;
                        html += `<span class="badge" style="display: inline-block; padding: 3px 8px; border-radius: 12px; font-size: 12px; font-weight: 600; ${badgeStyle}">${field.value}</span>`;
                        html += `</span>`;
                    } else {
                        html += `<span class="patient-info-value" style="color: #333;">${field.value}${field.suffix || ''}</span>`;
                    }
                    
                    html += `</div>`;
                }
            });
            
            // Check for any additional fields not in the standard list
            const standardKeys = ['#', 'name', 'Name', 'sex', 'Sex', 'gender', 'Gender', 'age', 'Age', 
                                 'mobile', 'Mobile', 'phone', 'Phone', 'contact', 'email', 'Email', 
                                 'mail', 'history', 'History', 'medical_history', 'notes'];
            
            Object.keys(patient).forEach(key => {
                if (!standardKeys.includes(key) && patient[key] && patient[key] !== '' && patient[key] !== '---') {
                    html += `<div class="patient-info-row" style="display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #f0f0f0;">`;
                    html += `<span class="patient-info-label" style="font-weight: 600; color: #666;">${key.charAt(0).toUpperCase() + key.slice(1).replace(/_/g, ' ')}:</span>`;
                    html += `<span class="patient-info-value" style="color: #333;">${patient[key]}</span>`;
                    html += `</div>`;
                }
            });
            
            html += `</div></div>`;
            
            return html;
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Disable send button
            sendButton.disabled = true;
            
            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Send message to n8n webhook with correct format
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: getUserId(),  // Changed from sessionId to user_id
                        input: message         // Changed from message to input
                    })
                });
                
                removeTypingIndicator();
                sendButton.disabled = false;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Try to get response as text first
                const responseText = await response.text();
                
                // Check if response is empty or blank
                if (!responseText || responseText.trim() === '') {
                    addMessage(
                        `<div class="success-message">
                            Message received successfully. Processing...
                        </div>`,
                        false,
                        true
                    );
                    return;
                }
                
                let data;
                
                try {
                    // Try to parse as JSON
                    data = JSON.parse(responseText);
                } catch (e) {
                    // If not JSON, treat as text/markdown
                    data = responseText;
                }
                
                // Check if data is empty object or null
                if (data === null || (typeof data === 'object' && Object.keys(data).length === 0)) {
                    addMessage(
                        `<div class="success-message">
                            Request processed. Awaiting response...
                        </div>`,
                        false,
                        true
                    );
                    return;
                }
                
                // Detect response type
                const responseType = detectResponseType(data);
                
                // Process based on response type
                if (responseType === 'table') {
                    // Parse and format table response
                    const htmlContent = parseTableResponse(data);
                    addMessage(htmlContent, false, true);
                } else if (responseType === 'markdown') {
                    const htmlContent = processMarkdown(data);
                    addMessage(htmlContent, false, true);
                } else if (responseType === 'json') {
                    // Log for debugging
                    console.log('Received JSON response:', data);
                    
                    // Check for common n8n AI Agent response formats
                    if (data.output) {
                        // AI Agent response format
                        if (typeof data.output === 'string') {
                            const outputType = detectResponseType(data.output);
                            if (outputType === 'markdown') {
                                const htmlContent = processMarkdown(data.output);
                                addMessage(htmlContent, false, true);
                            } else {
                                addMessage(data.output, false);
                            }
                        } else if (typeof data.output === 'object') {
                            // If output is an object, try to format it
                            if (Array.isArray(data.output)) {
                                const formattedData = formatPatientData(data.output);
                                addMessage(formattedData, false, true);
                            } else {
                                // Single object in output
                                const formattedData = formatPatientData(data.output);
                                addMessage(formattedData, false, true);
                            }
                        }
                    } else if (data.text) {
                        // Alternative text field
                        addMessage(data.text, false);
                    } else if (data.response) {
                        // Alternative response field
                        if (typeof data.response === 'string') {
                            const respType = detectResponseType(data.response);
                            if (respType === 'markdown') {
                                const htmlContent = processMarkdown(data.response);
                                addMessage(htmlContent, false, true);
                            } else {
                                addMessage(data.response, false);
                            }
                        } else {
                            const formattedData = formatPatientData(data.response);
                            addMessage(formattedData, false, true);
                        }
                    } else if (data.patients) {
                        // Multiple patients
                        const formattedData = formatPatientData(data.patients);
                        addMessage(formattedData, false, true);
                    } else if (data.patient) {
                        // Single patient
                        const formattedData = formatPatientData(data.patient);
                        addMessage(formattedData, false, true);
                    } else if (data.data) {
                        // Sometimes n8n wraps response in 'data' field
                        if (typeof data.data === 'string') {
                            addMessage(data.data, false);
                        } else if (Array.isArray(data.data)) {
                            const formattedData = formatPatientData(data.data);
                            addMessage(formattedData, false, true);
                        } else {
                            const formattedData = formatPatientData(data.data);
                            addMessage(formattedData, false, true);
                        }
                    } else if (data.result || data.results) {
                        // Alternative result field
                        const resultData = data.result || data.results;
                        if (typeof resultData === 'string') {
                            addMessage(resultData, false);
                        } else {
                            const formattedData = formatPatientData(resultData);
                            addMessage(formattedData, false, true);
                        }
                    } else if (data.markdown) {
                        // Markdown in JSON
                        const htmlContent = processMarkdown(data.markdown);
                        addMessage(htmlContent, false, true);
                    } else if (data.message) {
                        // Check if message is markdown
                        if (detectResponseType(data.message) === 'markdown') {
                            const htmlContent = processMarkdown(data.message);
                            addMessage(htmlContent, false, true);
                        } else {
                            // Plain text message
                            addMessage(data.message, false);
                        }
                    } else if (data.error) {
                        // Error message
                        addMessage(`<div class="error-message">${data.error}</div>`, false, true);
                    } else if (data.html) {
                        // Direct HTML response
                        addMessage(data.html, false, true);
                    } else if (Array.isArray(data)) {
                        // Direct array of patients
                        const formattedData = formatPatientData(data);
                        addMessage(formattedData, false, true);
                    } else {
                        // Try to display any available data
                        const keys = Object.keys(data);
                        if (keys.length > 0) {
                            // Check if it looks like a single patient object
                            const hasPatientFields = keys.some(key => 
                                ['name', 'Name', 'patient', 'Patient', 'id', 'ID'].includes(key)
                            );
                            
                            if (hasPatientFields) {
                                // Format as patient
                                const formattedData = formatPatientData(data);
                                addMessage(formattedData, false, true);
                            } else {
                                // Try to find and display first string value
                                let displayed = false;
                                for (const key of keys) {
                                    if (data[key] && typeof data[key] === 'string' && data[key] !== '') {
                                        addMessage(data[key], false);
                                        displayed = true;
                                        break;
                                    }
                                }
                                
                                if (!displayed) {
                                    // Show the raw JSON for debugging
                                    console.log('Unknown response format:', data);
                                    addMessage(
                                        `<div class="patient-card">
                                            <h3>Response Data</h3>
                                            <pre style="font-size: 12px; overflow-x: auto;">
${JSON.stringify(data, null, 2)}
                                            </pre>
                                        </div>`,
                                        false,
                                        true
                                    );
                                }
                            }
                        } else {
                            addMessage('Response received', false);
                        }
                    }
                } else {
                    // Plain text response
                    if (data && data !== '') {
                        addMessage(data, false);
                    } else {
                        addMessage('Message sent successfully', false);
                    }
                }
                
            } catch (error) {
                removeTypingIndicator();
                sendButton.disabled = false;
                console.error('Error:', error);
                
                // Add error message with helpful information
                addMessage(
                    `<div class="error-message">
                        <strong>Connection Error:</strong><br>
                        Unable to connect to the webhook. This could be due to:
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            <li>CORS policy blocking the request</li>
                            <li>Webhook URL is incorrect</li>
                            <li>n8n workflow is not active</li>
                        </ul>
                        <br>
                        <strong>Solution:</strong> Make sure your n8n webhook has CORS enabled and is active.
                        <br><br>
                        <small>Error: ${error.message}</small>
                    </div>`,
                    false,
                    true
                );
            }
        }
        
        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                // Generate a unique user ID
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            return userId;
        }
        
        // Keep the old function for backward compatibility but use getUserId
        function getSessionId() {
            return getUserId();
        }
        
        // Initialize
        window.onload = function() {
            chatInput.focus();
            checkConnection();
            
            // Check connection every 30 seconds
            setInterval(checkConnection, 30000);
        };
    </script>
